<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>直线</title>
    <style>
        svg{
            border: 1px solid #000
        }
        rect{
            stroke: #000;
            fill: transparent;
            /* stroke-width: 10; */
        }
        path{
            stroke: #000;
        }
    </style>
</head>
<body>
    <svg id="svg" width="500px" height="500px" viewBox="0,0,100,50">
        <!-- <path d="m 0 30 l= 30 30"></path> -->
        <rect x=0 y=0 width=100 height=50></rect>
    </svg>
    <script>
        svg.setAttribute("preserveAspectRatio","none");
    
    
    
    </script>
</body>
</html>
