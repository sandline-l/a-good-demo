<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>直线</title>
    <style>
        svg{
            border: 1px solid #000
        }
       circle{
           stroke: #000;
           fill: transparent;
       }
       rect{
           stroke: #000;
           stroke-width: 10;
           fill: green;
       }
       ellipse{
           stroke: deeppink;
           stroke-width:10;
           fill: transparent;
       }
    </style>
</head>
<body>
    <svg width="500px" height="500px">
        <circle r="30" cx="250" cy="250"></circle>
        <rect x="100" y="200" width="100" height="150" rx="20" ry="10"></rect>
        <ellipse rx=80 ry=40 cx=100 cy=100></ellipse>
    </svg>
</body>
</html>
