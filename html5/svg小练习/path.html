<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>直线</title>
    <style>
        svg{
            border: 1px solid #000
        }
        path{
            stroke: #000;
            fill: transparent;
            stroke-width: 10;
        }
       
    </style>
</head>
<body>
    <svg width="500px" height="500px">
        <path d="m 0 100 L 500 100"/>
        <path d="m 100 100 h 150 v 100 z"/>
        <path d="m 100 100 A 50 200 0 0 0 170 100"/>
    </svg>
</body>
</html>
