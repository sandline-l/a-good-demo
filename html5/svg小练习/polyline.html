<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>直线</title>
    <style>
        svg{
            border: 1px solid #000
        }
        polyline{
            stroke: rgb(22, 134, 224);
            stroke-width: 20px;
            fill: transparent;
            stroke-linejoin: bevel;
            stroke-opacity: 0.4;
        }
        polygon{
            stroke: rgb(164, 223, 55);
            stroke-width: 20px;
            fill: transparent;
            stroke-linejoin: bevel;
        }

    </style>
</head>
<body>
    <svg width="500px" height="500px">
        <polyline points="50 50 , 100 200, 200 50,300 300,350 100"></polyline>
        <polygon points=" 50 300, 150 490,200 350"></polygon>
        <text x=350 y=400>你好，小朋友</text>
    </svg>
</body>
</html>
