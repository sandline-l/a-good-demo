<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>直线</title>
    <style>
        svg{
            border: 1px solid #000
        }
        line{
            stroke: #000;
            stroke-width: 20px;
        }
        #line1{
            stroke-linecap: butt;
        }
        #line2{
            stroke-linecap: square;
        }
        #line3{
            stroke-linecap: round;
        }
    
    </style>
</head>
<body>
    <svg width="500px" height="500px">
        <line x1="100" y1="100" x2="200" y2="100" id="line1"></line>
        <line x1="100" y1="130" x2="200" y2="130" id="line2"></line>
        <line x1="100" y1="160" x2="200" y2="160" id="line3"></line>
        <rect x="100" y="200" width="100" height="150" rx="20" ry="10"></rect>
    </svg>
</body>
</html>
